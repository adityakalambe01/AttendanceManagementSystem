<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #6f6fdb;
            padding-top: 20px;
        }

        .sidebar h2 {
            color: white;
            text-align: center;
            cursor: pointer;
            width: 100%;
            letter-spacing: 3px;
        }

        .sidebar h2:hover {
            /*background-color: rgba(86, 86, 168, 0.6);*/
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            padding: 10px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            transition: 0.3s;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .sidebar a:hover {
            background-color: rgba(86, 86, 168, 0.6);
        }

        .content {
            margin-left: 250px;
            padding: 20px;
        }

        .dark-mode {
            background-color: #222;
            color: #ddd;
        }

        .dark-mode .sidebar {
            background-color: #333;
        }

        .dark-mode .sidebar a:hover {
            background-color: #555;
        }

        /* Form styles */
        .form-container {
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .form-container.light-mode {
            background-color: #f2f2f2;
        }

        .form-container.dark-mode {
            background-color: #333;
        }

        .form-container input[type=text] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .form-container input[type=text]:focus {
            outline: none;
            border-color: #6f6fdb;
        }

        .form-container input[type=submit] {
            background-color: #6f6fdb;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px; /* Added margin */
        }

        .form-container input[type=submit]:hover {
            background-color: #555;
        }

        /* Added style for the "Go Back" button */
        .form-container button {
            background-color: #ccc;
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-container button:hover {
            background-color: #999;
        }
    </style>
</head>
<body>
<div class="sidebar">
    <h2 onclick="toggleDarkMode()" id="admin_dashboard">Admin</h2>
    <ul>
        <li><a href="departments">Departments</a></li>
        <li><a href="courses">Courses</a></li>
        <li><a href="faculty">Faculty</a></li>
        <li><a href="students">Students</a></li>
        <li><a href="attendance">Attendance</a></li>
    </ul>
</div>

<div class="content">
    <!-- Your content goes here -->
    <h2>View / Update Department</h2>

    <!-- Form for updating department -->
    <div class="form-container light-mode">
        <form id="addDepartmentForm" method="post">
            <input type="hidden" name="departmentId" th:value="${departmentId}" style="display: none">
            <label for="departmentName">Department Name:</label><br>
            <input type="text" id="departmentName" name="departmentName" th:value="${departmentName}" required><br>
            <label for="departmentHeadName">Department Head Name:</label><br>
            <input type="text" id="departmentHeadName" name="headOfDepartment" th:value="${headOfDepartment}" required><br><br>

            <input type="submit" value="Update Department" formaction="department-updated">
            <button type="button" onclick="goBack()">Go Back</button>
        </form>
    </div>
</div>

<script>
    function toggleDarkMode() {
        var body = document.body;
        var formContainer = document.querySelector('.form-container');
        body.classList.toggle('dark-mode');
        formContainer.classList.toggle('dark-mode');
        formContainer.classList.toggle('light-mode');
    }

    function goBack() {
        // Implement go back functionality
        window.history.back();
    }
</script>
</body>
</html>
